<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torne-se um Ponto de Coleta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cadastro">
    <header>
        <div class="logo">
            <img src="/imgs/Logo.png" alt="Logo Proretec">
        </div>
        <a href="index.html" class="voltar">← Voltar</a>
    </header>
    <main class="main-content">
        <!-- Div Esquerda: Cadastro -->
        <div class="formulario-cadastro">
            <h1>Cadastre-se para se tornar um ponto de coleta</h1>
            <form action="#" method="POST">
                <div class="linha-campos">
                    <input type="text" placeholder="Insira o nome do Responsável" required>
                </div>
                <div class="linha-campos">
                    <input type="text" placeholder="Insira o nome do Estabelecimento" required>
                </div>
                <div class="linha-campos">
                    <input type="text" placeholder="Insira o CNPJ" required>
                <div class="linha-campos">
                    <select required>
                        <option value="">Insira a UF</option>
                        <option value="MG">MG</option>
                    </select>
                </div>
                <div class="linha-campos">
                    <select required>
                        <option value="">Insira a cidade</option>
                        <option value="">Guimarânia</option>
                        <option value="">Patrocínio</option>
                    </select>
                </div>
                <div class="linha-campos">
                    <input type="text" placeholder="Insira a rua" required>
                </div>
                <div class="linha-campos">
                    <input type="text" placeholder="Insira o bairro" required>
                </div>
                <div class="linha-campos">
                    <input type="text" placeholder="Insira o número" required>
                </div>
                <div class="linha-campos">
                    <input type="text" placeholder="Insira o CEP" required>
                </div>
                <div class="linha-campos">
                    <input type="text" placeholder="Insira o telefone" required>
                </div>
                
                <div class="linha-campos">
                    <input type="email" placeholder="Insira o e-mail" required>
                </div>
                <div class="linha-campos">                    
                    <input type="password" placeholder="Inserir senha" required>
                </div>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Linha separadora -->
        <div class="linha-separadora"></div>

        <!-- Div Direita: Login -->
        <div class="formulario-login">
            <h1>Entrar</h1>
            <form action="#" method="POST">
                <input type="email" placeholder="Insira o e-mail" required>
                <input type="password" placeholder="Insira a senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>
</body>
</html>
